<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tell a Joke</title>
</head>
<body>
    <main>
        
        <div>
            <img src="https://monophy.com/media/hVn3MCkffhr9ZqyFie/monophy.gif" alt="" class="img">
        </div>

        <div>
            <button id="setupBtn">Wanna hear a joke</button>
            <span class="loader"></span>
            <p id="setup"></p>
        </div>

        <div>
            <button id="punchlinebtn">Punchline</button>
            <p id="punchline"></p>
            <button class="reset">Nice one! Tell me another one</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
